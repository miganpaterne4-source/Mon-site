<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal - PIGIER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #f0f8ff;
      height: 100vh;
    }

    /* === Barre latérale === */
    .sidebar {
      width: 250px;
      background-color: #0095ff;
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15px;
    }

    .sidebar img {
      width: 180px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }

    .sidebar h2 {
      margin: 10px 0;
      color: white;
      font-size: 22px;
    }

    .menu a {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #0077e6;
      color: white;
      text-decoration: rebeccapurple;
      padding: 15px;
      margin: 8px 2;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #005bb5;
    }

    /* === Contenu principal === */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #0095ff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background-color: white;
    }

    footer {
      background-color: #0095ff;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- barre lateral -->
  <div class="sidebar">
    <img src="logo de ministére.jpg" alt="Logo de Ministère.jpg">
   <h2>menu</h2> 
  <div class="menu"> 
      <a href="acceuil.html" target="contenu">Accueil</a>
      <a href="index.html" target="contenu">Index</a>
      <a href="page1.html" target="contenu">Page 1</a>
      <a href="page2.html" target="contenu">Page 2</a>
      <a href="page3.html" target="contenu">Page 3</a>
      <a href="formulaire.html" target="contenu">Formulaire</a>
      <a href="CV.html" target="contenu">CV.html</a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <div class="header">
      Bienvenue dans mon site web
    </div>

    <!-- Zone d'affichage dynamique -->
    <iframe name="contenu" src="acceuil.html"></iframe>

    <footer>
      © 2025 - Créé par MIGAN Paterne | PIGIER RMS2/RGL2
    </footer>
  </div>

</body>
</html>
